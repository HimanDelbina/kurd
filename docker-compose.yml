version: '3'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: kurd_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 11193
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DJANGO_DB_HOST=db
      - DJANGO_DB_NAME=postgres
      - DJANGO_DB_USER=postgres
      - DJANGO_DB_PASSWORD=11193

volumes:
  postgres_data:
